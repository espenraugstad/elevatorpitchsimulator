<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator Pitch Simulator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Elevator pitch simulator</h1>
    <div>Turn off muzak</div>
    <main>
      <div id="buttons">
        <button id="f9" class="floors">9</button>
        <button id="f8" class="floors">8</button>
        <button id="f7" class="floors">7</button>
        <button id="f6" class="floors">6</button>
        <button id="f5" class="floors">5</button>
        <button id="f4" class="floors">4</button>
        <button id="f3" class="floors">3</button>
        <button id="f2" class="floors">2</button>
        <button id="f1" class="floors">1</button>
        <button id="fu" class="floors">U</button>
        <button id="stop">STOP</button>
      </div>
      <div id="floor">
        <div class="current">U</div>
        <div class="current active">1</div>
        <div class="current">2</div>
        <div class="current">3</div>
        <div class="current">4</div>
        <div class="current">5</div>
        <div class="current">6</div>
        <div class="current">7</div>
        <div class="current">8</div>
        <div class="current">9</div>
      </div>
    </main>
  </body>
  <script src="./scripts/script.js"></script>
</html>
